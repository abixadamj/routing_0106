<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META tags -->
    <meta charset="utf-8"/>
    <meta http-equiv="content-language" content="PL">
    <!-- mobile ready -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minimal template page with bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-lg form-outline">
    <h4>Here we get some data:</h4>

    <form action="/template/post/" enctype="multipart/form-data" method="post">

        <label class="form-label" for="typeText">Text input - provide some ...</label>
        <input type="text" id="typeText" name="auth_id" required minlength="10" class="form-control" />

        <label class="form-label" for="typePassword">Password input</label>
        <input type="password" id="typePassword" name="password" class="form-control" />

        <label class="form-label" for="typeEmail">Your Email (to send magic hash code)</label>
        <input type="email" id="typeEmail" name="email" class="form-control" />

        <label class="form-label" for="textAreaExample">Message</label>
        <textarea class="form-control" id="textAreaExample" name="big_text" rows="4"></textarea>
        <hr>
        <input type="submit" value="WyÅ›lij dane do centrali">
    </form>


</div>




<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
